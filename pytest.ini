[pytest]
# Pytest configuration for pytoon-codec

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit-level tests (fast, isolated components)
    integration: Integration tests (slower, mixed payloads and realistic scenarios)
    regression: Regression tests for fixed tricky behaviors and edge cases

# Output options
addopts =
    --strict-markers
    --verbose
    --tb=short
    --color=yes

# Test paths
testpaths = tests
pythonpath = src

# Minimum Python version
minversion = 6.0
